<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Register</title>
  </head>
  <body>
    <div id="container">
      <div id="messages">
        <h4 id="message"></h4>
      </div>
      <form id="form" action="" method="" onsubmit="return false">
          <div class="form-floating mb-3 w-25">
            <input type="text" class="form-control" id="fname" placeholder="First name" required>
            <label for="fname" class="form-label">First name</label>
          </div>
          <div class="form-floating mb-3 w-25">
            <input type="text" class="form-control" id="lname" placeholder="Last name" required>
            <label for="lname" class="form-label">Last name</label>
          </div>
          <div class="form-floating mb-3 w-25">
            <input type="text" class="form-control" id="id_num" placeholder="ID number" onkeypress="return onlyNumberKey(event)" minlength="13" maxlength="13" required>
            <label for="id_num" class="form-label">ID number</label>
          </div>
          <div class="form-floating mb-3 w-25">
            <input type="date" class="form-control" id="date_of_birth" placeholder="Date of birth" required>
            <label for="date_of_birth" class="form-label">Date of birth</label>
          </div>
          <div class="form-floating mb-3 w-25">
            <input type="email" class="form-control" id="email" placeholder="Email address" required>
            <label for="email" class="form-label">Email address</label>
          </div>
          <div class="form-floating mb-3 w-25">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <label for="password" class="form-label">Password</label>
          </div>
          <div class="form-floating mb-3 w-25">
            <input type="password" class="form-control" id="cpassword" placeholder="Confirm password" required>
            <label for="cpassword" class="form-label">Confirm password</label>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="terms" required>
            <label class="form-check-label" for="terms">Agree to terms and conditions.</label>
          </div>
          <button type="submit" onclick="formCheck()" class="btn btn-primary mt-3">Register</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="../javascript/script.js"></script>
  </body>
</html>
